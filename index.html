<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cathy's Games</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/Cathys_Games_Logo3.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <button id="authButton" class="auth-button">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <div class="language-selector">
      <div class="selected-language">
        <img
          src="images/us-flag.jpg"
          alt="English"
          id="selectedLanguageFlag"
          class="flag-icon"
        />
      </div>

      <div class="language-dropdown">
        <div class="language-option" data-lang="en">
          <img src="images/us-flag.jpg" alt="English" class="flag-icon" />
          English
        </div>

        <div class="language-option" data-lang="fr">
          <img src="images/fr-flag.jpg" alt="Français" class="flag-icon" />
          Français
        </div>
      </div>
    </div>

    <div class="parallax-bg"></div>

    <div class="bg-gradient-radial py-16 text-white">
      <div class="container mx-auto text-center">
        <h1
          id="your-board-game-oasis"
          class="text-4xl md:text-6xl font-bold animate__animated animate__fadeInDown"
          data-translate="site-title"
        >
          Cathy's Games
        </h1>
        <p data-translate="what-will-we-play">What will we play?</p>
        <div class="game-management-container">
          <button class="btn-primary add-game-btn" style="display: none">
            Add Game
          </button>
          <button class="btn-primary remove-game-btn" style="display: none">
            Remove Game
          </button>
        </div>
      </div>
    </div>

    <div class="container mx-auto py-16" role="main">
      <section class="animate__animated animate__fadeIn">
        <h2
          id="find-your-next-game"
          class="text-3xl font-bold mb-4"
          data-translate="find-your-next-game"
        >
          Find Your Next Game
        </h2>

        <div id="filterContainer" class="filter-container mb-8">
          <div class="filter-group">
            <label
              for="playerCountFilter"
              class="filter-label"
              data-translate="number-of-players"
              >Number of Players:</label
            >
            <div class="slider-container">
              <input
                type="range"
                id="playerCountFilter"
                class="slider"
                min="0"
                max="8"
                value="0"
                step="1"
              />
              <span id="playerCountValue">Any</span>
            </div>
          </div>

          <div class="filter-group">
            <label class="filter-label" data-translate="game-types"
              >Game Types:</label
            >
            <div class="dropdown">
              <button class="dropbtn" data-translate="select-game-types">
                Select Game Types
              </button>
              <div class="dropdown-content">
                <label
                  ><input type="checkbox" name="gameType" value="Strategy" />
                  Strategy</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Party" />
                  Party</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Trivia" />
                  Trivia</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Cooperative" />
                  Cooperative</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Bluffing" />
                  Bluffing</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Memory" />
                  Memory</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="gameType"
                    value="Civilization"
                  />
                  Civilization</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Racing" />
                  Racing</label
                >
              </div>
            </div>
          </div>

          <div class="filter-group">
            <label class="filter-label" data-translate="play-time"
              >Play Time:</label
            >
            <div class="dropdown">
              <button class="dropbtn" data-translate="select-play-time">
                Select Play Time
              </button>
              <div class="dropdown-content">
                <label
                  ><input type="checkbox" name="playTime" value="Quick" />
                  Quick</label
                >
                <label
                  ><input type="checkbox" name="playTime" value="Medium" />
                  Medium</label
                >
                <label
                  ><input type="checkbox" name="playTime" value="Long" />
                  Long</label
                >
              </div>
            </div>
          </div>

          <button id="resetFilters" data-translate="reset-filters">
            Reset Filters
          </button>

          <div class="filter-group search-group">
            <label
              for="searchInput"
              class="filter-label"
              data-translate="search-games"
              >Search Games</label
            >
            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="Search games..."
              />
              <i class="fas fa-search search-icon"></i>
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-center">
          <button
            class="btn-primary random-game-btn"
            data-translate="random-choice"
          >
            RANDOM CHOICE
          </button>
        </div>
      </section>

      <section class="animate__animated animate__fadeIn mt-16">
        <h2
          id="your-collection"
          class="text-3xl font-bold mb-4"
          data-translate="your-collection"
        >
          Your Collection
        </h2>

        <div class="games-per-page-container mb-4">
          <label for="gamesPerPage" data-translate="games-per-page"
            >Games per page:</label
          >
          <select id="gamesPerPage" class="form-control">
            <option value="8">8</option>
            <option value="20">20</option>
            <option value="40">40</option>
          </select>
        </div>

        <div id="gameCardContainer" class="game-card-container">
          <!-- Game cards will be dynamically added here -->
        </div>

        <div id="pagination" class="pagination mt-8">
          <!-- Pagination controls will be dynamically added here -->
        </div>
      </section>
    </div>

    <div id="gameDetails" class="game-details">
      <div class="game-details-content animate__animated animate__zoomIn">
        <button class="close-game-details-btn">&times;</button>
        <h2 class="game-details-title"></h2>
        <img src="" alt="Game Image" class="game-details-image" />
        <p class="game-details-description"></p>
        <div class="game-details-info">
          <div class="game-details-info-item">
            <span class="game-details-info-label" data-translate="players-label"
              >Players:</span
            >
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span
              class="game-details-info-label"
              data-translate="play-time-label"
              >Play Time:</span
            >
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span
              class="game-details-info-label"
              data-translate="category-label"
              >Category:</span
            >
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span class="game-details-info-label" data-translate="author-label"
              >Author:</span
            >
            <span class="game-details-info-value"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="addGameModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" data-translate="add-new-game">
            Add New Game
          </h2>
          <button class="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="gameName" data-translate="game-name-label"
              >Game Name:</label
            >
            <input
              type="text"
              id="gameName"
              class="form-control"
              data-translate="game-name-placeholder"
              placeholder="Enter game name"
            />
            <div id="autocompleteResults" class="autocomplete-results"></div>
          </div>
          <button
            id="addGameBtn"
            class="btn-primary"
            data-translate="add-game-button"
          >
            Add Game
          </button>
        </div>
      </div>
    </div>

    <div id="notification" class="notification hidden">
      <span id="notificationMessage"></span>
    </div>

    <footer class="mt-16">
      <p data-translate="footer-text">
        © 2024 Cathy's Games. All rights reserved.
      </p>
    </footer>

    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" data-translate="enter-password">
            Enter Password
          </h2>
          <button class="close-modal-btn" id="closePasswordModal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input
              type="password"
              id="passwordInput"
              data-translate="password-placeholder"
              placeholder="Enter password"
              class="form-control"
            />
          </div>
          <button
            id="submitPassword"
            class="btn-primary"
            data-translate="submit"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
