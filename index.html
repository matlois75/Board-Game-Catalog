<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="site-title">Cathy's Games</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="language-selector">
      <div class="selected-language">
        <img
          src="images/us-flag.jpg"
          alt="English"
          class="flag-icon"
          id="selectedLanguageFlag"
        />
      </div>
      <div class="language-dropdown">
        <div class="language-option" data-lang="en">
          <img src="images/us-flag.jpg" alt="English" class="flag-icon" />
          <span>English</span>
        </div>
        <div class="language-option" data-lang="fr">
          <img src="images/fr-flag.jpg" alt="Français" class="flag-icon" />
          <span>Français</span>
        </div>
      </div>
    </div>

    <div class="parallax-bg"></div>

    <div class="bg-gradient-radial py-16 text-white">
      <div class="container mx-auto text-center">
        <h1
          id="your-board-game-oasis"
          class="text-4xl md:text-6xl font-bold animate__animated animate__fadeInDown"
          data-translate="site-title"
        >
          Cathy's Games
        </h1>
        <p class="mt-4" data-translate="what-will-we-play">
          What will we play?
        </p>
        <div class="game-management-container">
          <button class="btn-primary add-game-btn" data-translate="add-game">
            Add Game
          </button>
          <button
            class="btn-primary remove-game-btn"
            data-translate="remove-game"
          >
            Remove Game
          </button>
        </div>
      </div>
    </div>

    <main class="container mx-auto py-16" role="main">
      <section class="animate__animated animate__fadeIn">
        <h2
          id="your-collection"
          class="text-3xl font-bold mb-4"
          data-translate="your-collection"
        >
          Your Collection
        </h2>
        <div id="gameCardContainer" class="game-card-container"></div>
      </section>

      <section
        class="animate__animated animate__fadeIn animate__delay-1s mt-16"
      >
        <h2
          id="find-your-next-game"
          class="text-3xl font-bold mb-4"
          data-translate="find-your-next-game"
        >
          Find Your Next Game
        </h2>
        <div id="filterContainer" class="filter-container mb-8">
          <div class="filter-group">
            <label data-translate="number-of-players">Number of Players:</label>
            <span id="playerCountValue">1</span>
            <input
              type="range"
              id="playerCountFilter"
              min="1"
              max="8"
              value="1"
              class="slider"
            />
          </div>
          <div class="filter-group">
            <label class="filter-label" data-translate="game-types"
              >Game Types:</label
            >
            <div class="dropdown">
              <button class="dropbtn" data-translate="select-game-types">
                Select Game Types
              </button>
              <div class="dropdown-content">
                <label
                  ><input type="checkbox" name="gameType" value="Strategy" />
                  Strategy</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Party" />
                  Party</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Trivia" />
                  Trivia</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Cooperative" />
                  Cooperative</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Bluffing" />
                  Bluffing</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Memory" />
                  Memory</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="gameType"
                    value="Civilization"
                  />
                  Civilization</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Racing" />
                  Racing</label
                >
              </div>
            </div>
          </div>
          <div class="filter-group">
            <label class="filter-label" data-translate="play-time"
              >Play Time:</label
            >
            <div class="dropdown">
              <button class="dropbtn" data-translate="select-play-time">
                Select Play Time
              </button>
              <div class="dropdown-content">
                <label
                  ><input type="checkbox" name="playTime" value="Quick" />
                  Quick</label
                >
                <label
                  ><input type="checkbox" name="playTime" value="Medium" />
                  Medium</label
                >
                <label
                  ><input type="checkbox" name="playTime" value="Long" />
                  Long</label
                >
              </div>
            </div>
          </div>
          <button
            id="resetFilters"
            class="btn-primary"
            data-translate="reset-filters"
          >
            Reset Filters
          </button>
        </div>
        <div id="gameList" class="game-list">
          <!-- Filtered game list will be dynamically inserted here -->
        </div>
        <div class="mt-8 flex justify-center">
          <button
            class="btn-primary random-game-btn"
            data-translate="random-choice"
          >
            RANDOM CHOICE
          </button>
        </div>
      </section>
    </main>

    <div id="gameDetails" class="game-details">
      <div class="game-details-content animate__animated animate__zoomIn">
        <button class="close-game-details-btn">&times;</button>
        <h2 class="game-details-title"></h2>
        <img src="" alt="Game Image" class="game-details-image" />
        <p class="game-details-description"></p>
        <div class="game-details-info">
          <div class="game-details-info-item">
            <span class="game-details-info-label">Players:</span>
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span class="game-details-info-label">Play Time:</span>
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span class="game-details-info-label">Category:</span>
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span class="game-details-info-label">Author:</span>
            <span class="game-details-info-value"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="addGameModal" class="modal">
      <div class="modal-dialog animate__animated animate__fadeInDown">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-translate="add-new-game">
              Add New Game
            </h5>
            <button type="button" class="close-modal-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="gameName" data-translate="game-name"
                >Game Name:</label
              >
              <input type="text" id="gameName" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="gameAuthor" data-translate="author">Author:</label>
              <input
                type="text"
                id="gameAuthor"
                class="form-control"
                required
              />
            </div>
            <button
              id="addGameBtn"
              class="btn-primary"
              data-translate="add-game"
            >
              Add Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p data-translate="footer-text">
        &copy; 2024 Cathy's Games. All rights reserved.
      </p>
    </footer>

    <script src="config.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
