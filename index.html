<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cathy's Games</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parallax-bg"></div>

    <header class="bg-gradient-radial py-16 text-white">
      <div class="container mx-auto text-center">
        <h1
          id="your-board-game-oasis"
          class="text-4xl md:text-6xl font-bold animate__animated animate__fadeInDown"
        >
          Cathy's Games
        </h1>
        <p>What will we play?</p>
        <div class="game-management-container">
          <button class="btn-primary add-game-btn">Add Game</button>
          <button class="btn-primary remove-game-btn">Remove Game</button>
        </div>
      </div>
    </header>

    <main class="container mx-auto py-16" role="main">
      <section class="animate__animated animate__fadeIn">
        <h2 id="your-collection" class="text-3xl font-bold mb-4">
          Your Collection
        </h2>
        <div id="gameCardContainer" class="game-card-container">
          <!-- Game cards will be dynamically inserted here -->
        </div>
      </section>

      <section
        class="animate__animated animate__fadeIn animate__delay-1s mt-16"
      >
        <h2 id="find-your-next-game" class="text-3xl font-bold mb-4">
          Find Your Next Game
        </h2>
        <div id="filterContainer" class="filter-container mb-8">
          <div class="filter-group">
            <label for="playerCountFilter" class="filter-label"
              >Number of Players: <span id="playerCountValue">1</span></label
            >
            <input
              type="range"
              id="playerCountFilter"
              min="1"
              max="8"
              value="1"
              class="slider"
            />
          </div>
          <div class="filter-group">
            <label class="filter-label">Game Types:</label>
            <div class="dropdown">
              <button class="dropbtn">Select Game Types</button>
              <div class="dropdown-content">
                <label
                  ><input type="checkbox" name="gameType" value="Strategy" />
                  Strategy</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Party" />
                  Party</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Trivia" />
                  Trivia</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Cooperative" />
                  Cooperative</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Bluffing" />
                  Bluffing</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Memory" />
                  Memory</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="gameType"
                    value="Civilization"
                  />
                  Civilization</label
                >
                <label
                  ><input type="checkbox" name="gameType" value="Racing" />
                  Racing</label
                >
              </div>
            </div>
          </div>
          <div class="filter-group">
            <label class="filter-label">Play Time:</label>
            <div class="dropdown">
              <button class="dropbtn">Select Play Time</button>
              <div class="dropdown-content">
                <label
                  ><input type="checkbox" name="playTime" value="Quick" />
                  Quick</label
                >
                <label
                  ><input type="checkbox" name="playTime" value="Medium" />
                  Medium</label
                >
                <label
                  ><input type="checkbox" name="playTime" value="Long" />
                  Long</label
                >
              </div>
            </div>
          </div>
          <button id="resetFilters" class="btn-primary">Reset Filters</button>
        </div>
        <div id="gameList" class="game-list">
          <!-- Filtered game list will be dynamically inserted here -->
        </div>
        <div class="mt-8 flex justify-center">
          <button class="btn-primary random-game-btn">RANDOM CHOICE</button>
        </div>
      </section>
    </main>

    <div id="gameDetails" class="game-details">
      <div class="game-details-content animate__animated animate__zoomIn">
        <button class="close-game-details-btn">&times;</button>
        <h2 class="game-details-title"></h2>
        <img src="" alt="Game Image" class="game-details-image" />
        <p class="game-details-description"></p>
        <div class="game-details-info">
          <div class="game-details-info-item">
            <span class="game-details-info-label">Players:</span>
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span class="game-details-info-label">Play Time:</span>
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span class="game-details-info-label">Category:</span>
            <span class="game-details-info-value"></span>
          </div>
          <div class="game-details-info-item">
            <span class="game-details-info-label">Author:</span>
            <span class="game-details-info-value"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="addGameModal" class="modal">
      <div class="modal-dialog animate__animated animate__fadeInDown">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Game</h5>
            <button type="button" class="close-modal-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="gameName">Game Name:</label>
              <input type="text" id="gameName" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="gameAuthor">Author:</label>
              <input
                type="text"
                id="gameAuthor"
                class="form-control"
                required
              />
            </div>
            <button id="addGameBtn" class="btn-primary">Add Game</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Cathy's Games. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
